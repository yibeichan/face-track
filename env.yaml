name: friends_char_track
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - python=3.11  # Python 3.11 offers ~19% performance improvement over 3.10
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.4  # Match cluster CUDA version (module avail cuda shows 12.4.0)
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - networkx
  - opencv
  - pillow  # Required for image processing (facenet-pytorch dependency)
  - python-dotenv
  - tqdm
  - natsort
  - pytest
  - pip
  - pip:
      - facenet-pytorch
      - scenedetect[opencv]  # Install with opencv backend support
