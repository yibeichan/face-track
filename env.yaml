name: face-track
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - python=3.10
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - networkx
  - opencv
  - pillow  # Required for image processing (facenet-pytorch dependency)
  - python-dotenv
  - tqdm
  - natsort
  - pytest
  - pip
  - pip:
      - facenet-pytorch
      - scenedetect[opencv]  # Install with opencv backend support
